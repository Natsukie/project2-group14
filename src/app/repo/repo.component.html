<p>{{repos}} </p>
<p>{{groups}}</p>

<h1>Repos and Groups</h1>

<ng-container *ngIf="!repos">
    <h4>Loading repos information...</h4>
</ng-container>

<ng-container *ngIf="repos">
    <div>
        <p> {{repos}} </p>
        <br>
    </div>
</ng-container>

<ng-container *ngIf="!groups">
    <h4>Loading groups information...</h4>
</ng-container>

<ng-container *ngIf="groups">
    <div>
        <p> {{groups}} </p>
        <br>
    </div>
</ng-container>
